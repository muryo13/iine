<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iine!!</title>
</head>
<body>

    <div id="iineNum">0</div>
    <div id="participantNum">0</div>
    <div id="allIineNum">0</div>
    <input type="button" id="sample" value="いいね!">

    <script>
        var sock = new WebSocket('ws://localhost:5001');
        var num = 0;

        // 接続
        sock.addEventListener('open',function(e){
            console.log('Socket 接続成功');
        });

        // サーバーからデータを受け取る
        sock.addEventListener('message',function(e){
            console.log(e.data);
            let message = e.data;
            let words = message.split(',');
            if (words[0] == 'iineNum') {
                document.getElementById('allIineNum').innerText = words[1];
            } else if (words[0] == 'participantNum') {
                document.getElementById('participantNum').innerText = words[1];
            }
        });

        document.addEventListener('DOMContentLoaded',function(e){
            // サーバーにデータを送る
            document.getElementById('sample').addEventListener('click',function(e){
                sock.send('hello');
                document.getElementById("iineNum").innerText = ++num;
            });
        });
    </script>
</body>
</html>
