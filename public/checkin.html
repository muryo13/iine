<!doctype html>
<html lang="ja">

<head>
    <title>iine - check-in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="/checkin.css" rel="stylesheet">
</head>

<body class="text-center">
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
        <div class="container">
            <span class="skiplink-text">Skip to main content</span>
        </div>
    </a>

    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please check-in</h1>
        <label for="inputRoomNumber" class="sr-only">お部屋番号</label>
        <input type="number" id="inputRoomNumber" class="form-control" placeholder="Room number" required autofocus>
        <p></p>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="checkin">Check-in</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="create-room"
            formnovalidate="novalidate">Create room</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="reset-room" F
            formnovalidate="novalidate">Reset room</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>
        const checkinButton = document.getElementById("checkin");
        checkinButton.addEventListener("click", () => {
            console.log("checkin: ");
            location.href = '/room/' + document.getElementById("inputRoomNumber").value;
        });
        const createButton = document.getElementById("create-room");
        createButton.addEventListener("click", () => {
            console.log("create room.");
            location.href = '/create/';
        });
        const resetButton = document.getElementById("reset-room");
        resetButton.addEventListener("click", () => {
            console.log("reset room.");
            location.href = '/reset/' + document.getElementById("inputRoomNumber").value;
        });
    </script>
    <script>
        window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
